<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>JavaScript && HTML</title>
</head>
<body>
    
    <section class="container">
        <div class="row">
            <div class="col-12 my-5">
                <p class="h1">
                    Formulario
                </p>
                <p>
                     <a type="button" class="btn btn-link" href="/vistas/calculadora.html">Calculadora JS</a>
                </p>
            </div>
            <div class="col-sm-12 col-md-6">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name"
                        value=""
                        aria-describedby="name" placeholder="Ingrese su nombre completo">
                        <div id="validateText" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="age" placeholder="Ingrese su edad">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkInfo">
                        <label class="form-check-label" for="chkInfo">¿Desea información?</label>
                    </div>
                    <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="btnSubmit">Registrar</button>
                    </div>
                    </form>
            </div>
            <div class="col-sm-12 col-md-6 mt-1">
                <ul class="list-group" id="list-info">
                    <!-- <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li> -->
                </ul>
            </div>
        </div>
    </section>

    <script src="/assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
